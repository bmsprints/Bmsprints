<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bmsprints — Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Slight overrides for dashboard layout */
    .dash { max-width:1100px; margin:20px auto; padding:18px; }
    .grid-3 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .card { background:#fff; padding:12px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.06); }
    table.small { width:100%; border-collapse:collapse; margin-top:8px; }
    table.small th, table.small td { padding:8px; border-bottom:1px solid #eee; }
    .inline { display:inline-block; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>Dashboard • Bmsprints</h1>
      <p class="tagline small">Manage services, orders, prices, and reports</p>
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="dashboard.html" class="active">Dashboard</a>
    </nav>
  </header>

  <main class="dash">
    <section class="card">
      <h3>Quick Add Service</h3>
      <label>Service name</label><input id="svc-name">
      <label>Price (₦)</label><input id="svc-price" type="number" min="0" value="0">
      <label>Unit</label><input id="svc-unit" placeholder="per page / each">
      <label>Image filename (in images/)</label><input id="svc-img" placeholder="printing.jpg">
      <div style="margin-top:8px;">
        <button id="svc-add" class="btn">Add Service</button>
        <button id="svc-save" class="btn ghost">Save</button>
        <button id="svc-seed" class="btn ghost">Reset to Defaults</button>
      </div>
    </section>

    <section class="card" style="margin-top:12px;">
      <h3>Services (editable)</h3>
      <div id="svc-table-wrap"></div>
      <p class="small muted">Edit name/price/unit directly and click Save.</p>
      <div style="margin-top:8px;">
        <button id="export-svc" class="btn ghost">Export Services CSV</button>
      </div>
    </section>

    <section style="margin-top:12px;" class="card">
      <h3>Orders</h3>
      <label>Customer</label><input id="ord-customer">
      <label>Service</label>
      <select id="ord-service"></select>
      <label>Qty</label><input id="ord-qty" type="number" min="1" value="1">
      <div style="margin-top:8px;">
        <button id="ord-add" class="btn">Add Order</button>
        <button id="export-ord" class="btn ghost">Export Orders CSV</button>
      </div>
      <div id="orders-wrap" style="margin-top:10px"></div>
    </section>

    <section style="margin-top:12px;" class="card">
      <h3>Costs & Reports</h3>
      <div style="display:flex; gap:8px;">
        <div style="flex:1">
          <label>Recurring cost name</label><input id="cost-name">
          <label>Amount</label><input id="cost-amt" type="number" min="0" value="0">
          <button id="cost-add" class="btn ghost" style="margin-top:8px;">Add Recurring</button>
          <div id="recurring-wrap" style="margin-top:8px"></div>
        </div>
        <div style="flex:1">
          <label>One-time name</label><input id="one-name">
          <label>Amount</label><input id="one-amt" type="number" min="0" value="0">
          <button id="one-add" class="btn ghost" style="margin-top:8px;">Add One-time</button>
          <div id="one-wrap" style="margin-top:8px"></div>
        </div>
      </div>

      <div style="margin-top:10px;">
        <label>Report Range</label>
        <input id="rep-from" type="date"> to <input id="rep-to" type="date">
        <div style="margin-top:8px;">
          <button id="rep-gen" class="btn">Generate Report</button>
          <button id="rep-export" class="btn ghost">Export Report CSV</button>
        </div>
        <div id="rep-result" style="margin-top:10px;"></div>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="small">© <span id="y4"></span> Bmsprints</div>
  </footer>

  <script src="script.js"></script>
  <script>document.getElementById('y4').textContent = new Date().getFullYear(); initDashboard();</script>
</body>
</html>
