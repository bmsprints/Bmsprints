<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bmsprints — Services</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .services-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin: 20px auto;
      max-width: 1100px;
    }
    .service-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 12px;
      text-align: center;
    }
    .service-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .service-card h3 {
      margin: 10px 0 5px;
    }
    .service-card p {
      margin: 4px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bmsprints</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html" class="active">Services</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2 style="text-align:center;">Our Services</h2>
      <div class="services-container" id="services-list">
        <!-- Services will load here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bmsprints | Katsina, Batagarawa</p>
  </footer>

  <script>
    const SVC_KEY = 'bms_svc_v1';

    function loadServices(){
      const services = JSON.parse(localStorage.getItem(SVC_KEY) || '[]');
      const container = document.getElementById('services-list');
      container.innerHTML = '';

      if(services.length === 0){
        container.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#888;">No services added yet. Please add some in the Dashboard.</p>';
        return;
      }

      services.forEach(s => {
        const card = document.createElement('div');
        card.className = 'service-card';

        // Check if image exists (images/serviceID.jpg)
        const imgPath = `images/${s.id}.jpg`;
        card.innerHTML = `
          <img src="${imgPath}" alt="${s.name}" onerror="this.src='images/default.jpg'">
          <h3>${s.name}</h3>
          <p><strong>₦${s.price}</strong> ${s.unit ? ' / '+s.unit : ''}</p>
        `;
        container.appendChild(card);
      });
    }

    loadServices();
  </script>
</body>
</html>
